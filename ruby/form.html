<!doctype html>
<html>
<head>
<title>CGI Form</title>
</head>
<body>
  

<h1>Form Test</h1>
<hr>
<h3>Post Form</h3>
<form id="postform"  method="post" action="test.cgi">
<label>Name: <input type="text" name="username"></label>
<br>
<label>Password: <input type="password" name="password"></label>
<br>
<label>Magic Number: <input type="text" name="magicnum" size="2" maxlength="2"></label>
<br>
<input type="submit" value="send">
</form>


<hr>
<h3>Get Form</h3>
<form id="getform" method="get" action="test.cgi">
<label>Name: <input type="text" name="username"></label>
<br>
<label>Password: <input type="password" name="password"></label>
<br>
<label>Magic Number: <input type="text" name="magicnum" size="2" maxlength="2"></label>
<br>
<input type="submit" value="send">
</form>


</body>
</html>
